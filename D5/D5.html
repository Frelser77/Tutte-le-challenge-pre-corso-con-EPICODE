<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Web Prep</title>
    <link rel="stylesheet" href="style.css">

  <body>

    <!--Classe per la sidebar-->

    <div class="sidebar">
      <div class="icon">
        <ion-icon name="menu-sharp"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </div>

   <!--Classe per la topbar-->

    <div class="main">
      <div class="topbar">
        <img class="logo" src="assets/yt-logo.svg" alt="yt-logo" />
        <div class="search-wrapper">
          <input type="text" placeholder="Search on YouTube" />
          <button class="search-btn">
            <ion-icon name="search"></ion-icon>
          </button>
          <div class="top-icon mic-icon">
            <ion-icon name="mic-sharp"></ion-icon>
          </div>
        </div>
        <div class="icons-wrapper">
          <div class="top-icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
       
      <!--Tutto il content con le varie classi-->

      <div id="content" class="grid-container">
        <div class="grid-item">
          <div class="top-content">

           <!--Immagine principale del content-->

            <div class="content-thumb"><img src="assets/epicode_thumb.png" alt="epilogo-thumb"></div>
          </div>

          <!--Qui trovi la classe per l'immagine del logo-->

          <div class="Title">
           <div class="epicode-logo"><img src="assets/epicode-logo.png" alt="epicode-logo">

             <!--Questa blocco serve per dare le regole flex box solo alle scritte Title e Description-->

            <div class="Description">
             <p><strong>Title</strong></p>

        </div>
      </div>
